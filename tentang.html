<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portofolio:/tentang</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url("bg1.jpg");
            background-repeat: no-repeat;
            background-position-x: center;
            background-position-y: -250px;
            background-size: cover;
        }
        .wm {
            width: 300px;
            height: 50px;
            position: relative;
            left: 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .logo {
            width: 30px;
            height: 30px;
            position: relative;
            border-radius: 50%;
            background-image: url("AVE.png");
            background-size: cover;
        }
        .txt-wm {
            width: 70%;
            height: 15px;
            border-radius: 20px;
            font-family: cursive;
            color: green;
            padding-bottom: 10px;
            text-align: center;
        }
        .upper-menu {
            width: 40%;
            height: 50px;
            position: absolute;
            left: 25%;
            top: 10px;
            color: black;
            font-family: monospace;
            font-size: 18px;
            font-variant: small-caps slashed-zero;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        .upper-menu div {cursor: pointer;}
        #dropdown-contact {
            position: absolute;
            top: 65px;
            height: 50px;
            right: 550px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            color: yellow;
            backdrop-filter: blur(5px);
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.25);
            padding: 10px;
            display: none;
        }
        .side-panel {
            position: absolute;
            right: 0px;
            top: 130px;
            width: 100px;
            height: 400px;
            box-shadow: 0 0 15px 1px #1e1e1e;
            border-radius: 20px 0 0 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            animation: in 2s ease forwards;
            backdrop-filter: blur(5px);
        }
        @keyframes in {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        .side-panel span {cursor: pointer;}
        .panel {width: 35px; height: 35px;}
        .utama {
            background-image: url("home-icon.svg");
            background-size: cover;
        }
        .tentang {
            background-image: url("info-icon.svg");
            background-size: cover;
        }
        .contact {
            background-image: url("contact-icon.svg");
            background-size: cover;
        }
        .store {
            background-image: url("store-icon.svg");
            background-size: cover;
        }
        .article {
            background-image: url("article-icon.svg");
            background-size: cover;
        }
        #contlist {
            width: 100px;
            height: 60px;
            position: absolute;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            right: 110px;
            top: 300px;
            display: none;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="wm glass-white">
        <div class="logo"></div>
        <div class="txt-wm glass-white">AVE | Aweb designer</div>
    </div>
    <div class="upper-menu glass-white">
        <div onclick="window.location.href = 'index.html';">Utama</div>
        <div style="color: blue;" onclick="window.location.href = 'tentang.html';" >Tentang</div>
        <div class="kontak" onclick="kntk()">Contact</div>
    </div>
    <div id="dropdown-contact">
        <div class="dc-item">whatsapp ></div>
        <div class="dc-item">email ></div>
        <div class="dc-item">instagram ></div>
    </div>
    <div class="side-panel glass-white">
        <span><div onclick="window.location.href = 'index.html';" class="panel utama"></div>Utama</span>
        <span><div onclick="window.location.href = 'tentang.html';" class="panel tentang"></div>Tentang</span>
        <span><div onclick="kntk1()" class="panel contact"></div>Contact</span>
        <span><div class="panel store"></div>Store</span>
        <span><div class="panel article"></div>Article</span>
    </div>
    <div id="contlist">
        <div class="cli">< whatsapp</div>
        <div class="cli">< email</div>
        <div class="cli">< instagram</div>
    </div>
    
    <script src="script.js"></script>
    <script>
        let menuOpen = false; // Variabel untuk melacak status menu

        function kntk() {
            menuOpen = !menuOpen; // Toggle status
            const contact = document.getElementById("dropdown-contact");
            if (menuOpen) {
                contact.style.display = 'block'; // Buka menu

            } else {
                contact.style.display = 'none'; // Tutup menu
            }
        }
        function kntk1() {
            menuOpen = !menuOpen; // Toggle status
            const contact = document.getElementById("contlist");
            if (menuOpen) {
                contact.style.display = 'block'; // Buka menu

            } else {
                contact.style.display = 'none'; // Tutup menu
            }
        }
    </script>
</body>
</html>
