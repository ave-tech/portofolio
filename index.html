<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portofolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {background-color: white;}
        .upper-menu {
            width: 40%;
            height: 30px;
            position: relative;
            left: 30%;
            color: black;
            font-family: monospace;
            font-size: 18px;
            font-variant: small-caps slashed-zero;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .upper-menu div {cursor: pointer;}
        .wm {
            position: absolute;
            left: 20px;
            top: 10px;
            font-family: cursive;
            color: green;
            font-size: 18px;
        }
        .img {
            background-image: url("matcha.png");
            background-size: cover;
            width: 400px;
            height: 400px;
            position: absolute;
            right: 200px;
            top: 100px;
            opacity: 70%;
            z-index: 1;
        }
        .txt1 {
            font-size: 50px;
            font-family: monospace;
            position: relative;
            top: 100px;
            left: 20px;
            color: green;
            font-style: italic;
        }
        .sub-txt1 {
            position: relative;
            top: 50px;
            color: black;
            left: 20px;
        }
        #dropdown-contact {
            position: absolute;
            top: 40px;
            height: 50px;
            right: 490px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            display: none;
        }
        .dc-item {font-size: small; font-family: monospace; cursor: pointer;}
        .under-matcha-txt {
            color: green;
            font-family: cursive;
            font-size: 40px;
            position: absolute;
            top: 180px;
            right: 230px;
            text-shadow: -4px 0px black;
        }
        .upper-matcha-txt {
            color: green;
            font-family: cursive;
            font-size: 45px;
            position: absolute;
            top: 340px;
            right: 210px;
            text-shadow: 4px 0px black;
            z-index: 2;
        }
        .social-area {
            position: absolute;
            width: 300px;
            height: 60px;
            bottom: 0px;
            left: 0px;
            border-radius: 0 20px 0 0;
            box-shadow: 0 0 15px 1px #1e1e1e;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .img-wa {
            background-image: url("wa-icon.svg");
            background-size: cover;
            width: 35px;
            height: 35px;
            cursor: pointer;
        }
        .img-ig {
            background-image: url("ig-icon.svg");
            background-size: cover;
            width: 35px;
            height: 35px;
            cursor: pointer;
        }
        .img-email {
            background-image: url("email-icon.svg");
            background-size: cover;
            width: 35px;
            height: 35px;
            cursor: pointer;
        }
        .img-yt {
            background-image: url("yt-icon.svg");
            background-size: cover;
            width: 35px;
            height: 35px;
            cursor: pointer;
        }
        .img-github {
            background-image: url("github-icon.svg");
            background-size: cover;
            width: 35px;
            height: 35px;
            cursor: pointer;
        }
        .side-panel {
            position: absolute;
            right: 0px;
            top: 130px;
            width: 100px;
            height: 400px;
            box-shadow: 0 0 15px 1px #1e1e1e;
            border-radius: 20px 0 0 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            animation: in 2s ease forwards;
        }
        @keyframes in {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        .side-panel span {cursor: pointer;}
        .panel {width: 35px; height: 35px;}
        .utama {
            background-image: url("home-icon.svg");
            background-size: cover;
        }
        .tentang {
            background-image: url("info-icon.svg");
            background-size: cover;
        }
        .contact {
            background-image: url("contact-icon.svg");
            background-size: cover;
        }
        .store {
            background-image: url("store-icon.svg");
            background-size: cover;
        }
        .article {
            background-image: url("article-icon.svg");
            background-size: cover;
        }
        #contlist {
            width: 100px;
            height: 60px;
            position: absolute;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            right: 110px;
            top: 300px;
            display: none;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            z-index: 3;
        }
        
        @media (max-width: 575px) {
            .upper-menu {width: 50%; left: 50%; font-size: 14px;}
            .side-panel {position: fixed; z-index: 4; backdrop-filter: blur(5px);}
            .txt1 {font-size: 30px; top: 50px;}
            .sub-txt1 {font-size: 10px; top: 20px;}
            .img {right: 60px; width: 300px; height: 300px; top: 200px; opacity: 85%;}
            .under-matcha-txt {font-size: 25px; top: 270px; right: 150px; text-shadow: -2px 0px  black;}
            .upper-matcha-txt {font-size: 35px; top: 380px; right: 100px; text-shadow: 2px 0px black;}
            .social-area {position: fixed;}
        }
    </style>
</head>
<body>
    <div class="wm">Aweb designer</div>
    <div class="upper-menu">
        <div onclick="window.location.href = 'index.html';" style="color: blue">Utama</div>
        <div onclick="window.location.href = 'tentang.html';" >Tentang</div>
        <div class="kontak" onclick="kntk()">Contact</div>
    </div>
    <div id="dropdown-contact">
        <div class="dc-item">whatsapp ></div>
        <div class="dc-item">email ></div>
        <div class="dc-item">instagram ></div>
    </div>
    <div class="img"></div>
    <div class="under-matcha-txt"><b>Developing A Website</b></div>
    <div class="upper-matcha-txt"><b>With AVE</b></div>
    <div class="side-panel">
        <span><div onclick="window.location.href = 'index.html';" class="panel utama"></div>Utama</span>
        <span><div onclick="window.location.href = 'tentang.html';" class="panel tentang"></div>Tentang</span>
        <span><div onclick="kntk1()" class="panel contact"></div>Contact</span>
        <span><div class="panel store"></div>Store</span>
        <span><div class="panel article"></div>Article</span>
    </div>
    <div id="contlist">
        <div class="cli">< whatsapp</div>
        <div class="cli">< email</div>
        <div class="cli">< instagram</div>
    </div>
    <p class="txt1">Alwi Danuar</p>
    <p class="sub-txt1">Beginner FrontEnd Developer</p>
    <div class="social-area">
        <div class="img-wa"></div>
        <div class="img-ig"></div>
        <div class="img-email"></div>
        <div class="img-yt"></div>
        <div class="img-github"></div>
    </div>

    <script src="script.js"></script>
    <script>
        let menuOpen = false; // Variabel untuk melacak status menu

        function kntk() {
            menuOpen = !menuOpen; // Toggle status
            const contact = document.getElementById("dropdown-contact");
            if (menuOpen) {
                contact.style.display = 'block'; // Buka menu

            } else {
                contact.style.display = 'none'; // Tutup menu
            }
        }
        function kntk1() {
            menuOpen = !menuOpen; // Toggle status
            const contact = document.getElementById("contlist");
            if (menuOpen) {
                contact.style.display = 'block'; // Buka menu

            } else {
                contact.style.display = 'none'; // Tutup menu
            }
        }
    </script>
</body>
</html>
